<body>
    <div class="container">
        <div id="content">
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const renderer = {
        hr() {
            return `</div></div><div class="row my-3"><div class="col">`;
        }
    };
    marked.use({ renderer });
    window.addEventListener('DOMContentLoaded', (event) => {
        //fetch('./README.md')
        fetch('./ScientificWorkflowDescription_SciPy2021.md')
        .then(response => response.text())
        .then(data => {document.getElementById('content').innerHTML = 
                "<div class='row'><div class='col'>" + marked(data) + "</div></div>";});
    });
  </script>
</body>
</html>
